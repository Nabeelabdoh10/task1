<html>
<body>
<style>
#first_div{width:50%}
#second_div{width:50%}
</style>
<div style="display:flex">

<div id="first_div">
<form name="myform">
<div id="hold"></div>

<div>
<input type="button" value="Add" onclick="myfunction()" />
<input type="button" value="Delete" onclick="deleted()" />
</div>
</form>
</div>

<div id="second_div">
</div>
</div>

<script>
var lab=['Student Name','Student ID','Student GPA'];
var dname=['sname','sid','sgpa'];

var d="";
for(q=0;q<lab.length;q++){
d+="<div><label>"+lab[q]+"</label><input name='"+dname[q]+"' /></div>"

}
document.getElementById('hold').innerHTML=d;

let named=document.myform.sname;
let stid=document.myform.sid;
let gpa=document.myform.sgpa;

function myfunction(){

if(named.value!="" && stid.value!="" && gpa.value!=""){
alert("You have successfully added "+named.value);
document.getElementById('second_div').innerHTML+="<p id='"+named.value+"'>"+named.value+"</p>";
}

else{
alert("Faild, fill in the boxes");
}
}



function deleted(){
document.getElementById(named.value).innerHTML="";

}

</script>

</body>

</html>
